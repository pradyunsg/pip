parameters:
  vmImage:

jobs:
- job: Test_Primary
  displayName: Tests / Windows /

  pool:
    vmImage: ${{ parameters.vmImage }}
  strategy:
    matrix:
      "2.7-x86 / 1":
        python.version: '2.7'
        python.architecture: x86
        testGroup: 1
      "2.7-x86 / 2":
        python.version: '2.7'
        python.architecture: x86
        testGroup: 2
      "2.7 / 1":
        python.version: '2.7'
        python.architecture: x64
        testGroup: 1
      "2.7 / 2":
        python.version: '2.7'
        python.architecture: x64
        testGroup: 2
      "3.8 / 1":
        python.version: '3.8'
        python.architecture: x64
        testGroup: 1
      "3.8 / 2":
        python.version: '3.8'
        python.architecture: x64
        testGroup: 2

  steps:
  - template: ../steps/run-tests-windows.yml
    parameters:
      testGroup: $(testGroup)

- job: Test_Secondary
  displayName: Tests / Windows /
  # Don't run integration tests for these runs
  # Run after Test_Primary so we don't devour time and jobs if tests are going to fail
  dependsOn: Test_Primary

  pool:
    vmImage: ${{ parameters.vmImage }}
  strategy:
    matrix:
      3.5:
        python.version: '3.5'
        python.architecture: x64
      3.6:
        python.version: '3.6'
        python.architecture: x64
      3.7:
        python.version: '3.7'
        python.architecture: x64
      3.5-x86:
        python.version: '3.5'
        python.architecture: x86
      3.6-x86:
        python.version: '3.6'
        python.architecture: x86
      3.7-x86:
        python.version: '3.7'
        python.architecture: x86
      3.8-x86:
        python.version: '3.8'
        python.architecture: x86

  steps:
  - template: ../steps/run-tests-windows.yml
    parameters:
      testGroup: unit
